{% extends "layout.html" %}

{% block main %}

    <form action="/login" method="post">
        <div class="mb-3">
            <input autocomplet="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text" required>
        </div>
        <div class="mb-3">
            <input autocomplet="off" class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password" required>
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>

{% endblock %}
